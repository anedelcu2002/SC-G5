##
# TECHNOLOGY DEFINITIONS
##

# --8<-- [start:--8<-- [end:Note: ']' and ']' is used in tutorial documentation only

templates:
# --8<-- [start:transmission-templates]
  power_lines:
    name: "Electrical power distribution"
    color: "#6783E3"
    base_tech: transmission
    carrier_in: electricity
    carrier_out: electricity
    flow_cap_max: 2000
    flow_out_eff: 0.98
    lifetime: 25
    cost_flow_cap_per_distance:
      data: 0.01
      index: monetary
      dims: costs

  heat_pipes:
    name: "District heat distribution"
    color: "#823739"
    base_tech: transmission
    carrier_in: heat
    carrier_out: heat
    flow_cap_max: 2000
    flow_out_eff_per_distance: 0.975
    lifetime: 25
    cost_flow_cap_per_distance:
      data: 0.3
      index: monetary
      dims: costs
# --8<-- [end:transmission-templates]
techs:
  ##-GRID SUPPLY-##
  # --8<-- [start:supply]
  supply_grid_power:
    name: "National grid import"
    color: "#C5ABE3"
    base_tech: supply
    carrier_out: electricity
    source_use_max: .inf
    flow_cap_max: 2000
    lifetime: 25
    cost_flow_cap:
      data: 0
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0 #electricity price
      index: monetary
      dims: costs

  supply_geothermal:
    name: "Geothermal heat extraction"
    color: "#C98AAD"
    base_tech: supply
    carrier_out: heat
    source_use_max: .inf
    flow_cap_max: 2000
    lifetime: 25
    cost_flow_cap:
      data: 100
      index: monetary
      dims: costs
  # --8<-- [end:supply]

  # Conversion
  # --8<-- [start:heatpump]
  heatpump:
    name: "Air-to-air heat pump"
    color: "#8E2999"
    base_tech: conversion
    carrier_in: electricity
    carrier_out: heat
    cost_flow_cap:
      data: 0
      index: [[monetary, heat]]
      dims: [costs, carriers]
    flow_cap_max:
      data: 50
      index: heat
      dims: carriers
    flow_out_eff: 0.95
    lifetime: 25
  # --8<-- [end:heatpump]

  ##-DEMAND-##
  # --8<-- [start:demand]
  demand_electricity:
    name: "Electrical demand"
    color: "#072486"
    base_tech: demand
    carrier_in: electricity

  demand_heat:
    name: "Heat demand"
    color: "#660507"
    base_tech: demand
    carrier_in: heat
  # --8<-- [end:demand]

  ##-DISTRIBUTION-##
  # --8<-- [start:transmission]

  S1_to_H1:
    link_from: S1
    link_to: H1
    template: heat_pipes
    distance: 
  H1_to_D1:
    link_from: H1
    link_to: D1
    template: heat_pipes
    distance: 
  H1_to_D2:
    link_from: H1
    link_to: D2
    template: heat_pipes
    distance:

  S2_to_E1:
    link_from: S2
    link_to: E1
    template: power_lines
    distance: 
  E1_to_D1:
    link_from: E1
    link_to: D1
    template: power_lines
    distance: 
  E1_to_D2:
    link_from: E1
    link_to: D2
    template: power_lines
    distance: 

# --8<-- [end:transmission]
