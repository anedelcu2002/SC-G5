##
# Overrides for different example model configuratiions
##
# --8<-- [start:milp]
overrides:
  milp:
    config:
      init.name: "Delft neighborhood model with MILP"
      solve.solver_options: { mipgap: 0.05 }
    techs:
      # --8<-- [start:heatpump]
      heatpump:
        cap_method: integer
        purchased_units_max: 1  # i.e., binary variable.
        cost_flow_cap.data: 35
        cost_purchase:
          data: 2000
          index: monetary
          dims: costs
      # --8<-- [end:heatpump]
    # --8<-- [start:heat_pipes]
    templates:
      heat_pipes:
        force_async_flow: true
    # --8<-- [end:heat_pipes]
# --8<-- [end:milp]

  operate:
    config:
      init:
        mode: operate
      build:
        operate:
          window: 24h
          horizon: 24h

    nodes:
      X1:
        techs:
          supply_geothermal.flow_cap: 700
          supply_grid_power.flow_cap: 500
      X2:
        techs:
          heatpump.flow_cap: 200

      X3:
        techs:
          heatpump.flow_cap: 200

    techs:
      X1_to_X2.flow_cap: 300
      X1_to_X3.flow_cap: 60
      X1_to_N1.flow_cap: 300
      N1_to_X2.flow_cap: 250
      N1_to_X3.flow_cap: 320
